{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="main-content">
    <div class="logo">
        <img src="{% static 'images/google-logo.png' %}" alt="Google Logo">
    </div>
    <form action="https://www.google.com/search">
        <div class="search-space">
            <img src="{% static 'images/search.png' %}">
            <input type="text" id="searchTextbox" name="q">
            <img src="{% static 'images/mircophone.png' %}">
            <img src="{% static 'images/camera.png' %}">
        </div>
        <div class="search-buttons">
            <button class="btn light" type="submit">Google Search</button>
            <button class="btn light">I'm Feeling Lucky</button>
        </div>
    </form>
    <div class="translate">
        <h4>Google offered in:</h4>
        <a href="/">العربية</a>
    </div>

</main>
{% endblock %}
