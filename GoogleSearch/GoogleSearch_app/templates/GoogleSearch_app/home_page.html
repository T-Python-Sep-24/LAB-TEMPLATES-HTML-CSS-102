{% extends 'GoogleSearch_app/base.html' %}
{% load static %}

{% block title%}Google{% endblock %}

{% block content %}
<!-- Google logo -->
<section class="container">
    <div class="row justify-content-center">
        <div class="col m-5 p-5">
            <img class="mx-auto d-block img-fluid googlelogo" src="{% static 'google.png' %}"
                alt="Google Logo">
        </div>
    </div>
</section>

{% endblock %}

{% block content-2 %}
<!-- Search bar -->
<section class="container">
    <div class="row justify-content-center">
        <div class="col-sm-4 m-2 p-2">
            <div class="bar pe-4 rounded-pill">
                <div class="input-group mx-3">
                    <img class="searchbaricon rounded-pill p-1 " src="{% static 'search.png' %}"
                        alt="search icon">
                    <input type="text" class="form-control focus-ring focus-ring-light border-0" aria-label="Search">
                    <a href="">
                        <img class="searchbaricon rounded-pill" src="{% static 'mic.png' %}" alt="mic">
                    </a>
                    <a href="">
                        <img class="searchbaricon rounded-pill " src="{% static 'camera.png' %}" alt="camera">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Buttons -->
    <div class="container">
        <div class="row justify-content-center text-center g-3">
            <div class="col-sm-4 m-3 p-3">
                <input class="btn btn-secondary px-3 btn-light fs-6" type="button" value="Google Search">
                <input class="btn btn-secondary px-3 btn-light fs-6" type="button" value="I'm Feeling Lucky">
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block content-3 %}
<!-- Area beneath buttons -->
<section class="container">
    <div class="row justify-content-center text-center align-text-top">
        <div class="col-sm-4 m-2 p-3">
            <small>Google offered in: <a class=" link-underline-opacity-0 link-underline-opacity-100-hover" href=""> العربية</a></small>
        </div>
    </div>
</section>

{% endblock %}
