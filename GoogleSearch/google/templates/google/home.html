{% extends 'google/base.html' %}
{% load static %}
{% block title %}Google{% endblock %}
{% block main %}
<div class="main-content">
    <div class="logo">
        <img src="{% static 'images/googlelogo.png' %}">
    </div>
    <div class="search-bar">
        <i class="material-icons left-icon">search</i>
        <input type="text" placeholder="Search Google">
        <i class="material-icons right-icon">mic</i>
        <i class="material-icons right-icon">crop_original</i>
    </div>
    <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feelling Lucky</button>
    </div>
    <div class="language">
        Google offered in : <a href="#" >العربية</a>
    </div>
</div>
{% endblock %}
